    [alt]="menuItem.title"
  />
  <div class="card-body">
    <h5 class="card-title"><a [routerLink]="['/menu', menuItem.id]">{{ menuItem.title }}</a> - {{menuItem.price | currency:'â‚¬'}}</h5>

  </div>
</div>
